<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="register.css">
  <title>DONE</title>
</head>
<body>
  <header>
    <nav class="head">
      <img src="design/logo.png" id="logo">
      <div class="input-group" id="input">
        <input type="text" class="form01" placeholder="Search">
          <button id="search_btn" class="sch_btn" type="button">
            <i class="glyphicon glyphicon-search"></i>
          </button>
      </div>
    </nav>
  </header>

  <div class="container" id="container_style">
    <div class="poster_regi">
      <strong><p class="title">학생 등록</p></strong>
      <br>
      <div id="box">
        <img id="logo_sty" src="design/logo_color.png">
      </div>
      <button type="button" id="btn_poster">
        포스터 등록
      </button>
      <button type="button" id="btn_student">
        <strong>학생 등록</strong>
      </button>
    </div>

    <div id="second_box">
      <div style="display:inline-block;">
        <strong><span class="title">학번</span></strong>
        <input placeholder="    학번을 입력해 주세요" type="text" class="input_box_small">
      </div>
      <div style="display:inline-block;padding-left:30px;">
        <strong><span class="title">이름</span></strong>
        <input placeholder="    이름을 입력해주세요" type="text" class="input_box_small">
      </div>
      <hr style="border-top:1px solid #A5A7A9;">
      <div style="display:inline-block;">
        <strong><span class="title">전공</span></strong>
        <input placeholder="    전공을 입력해주세요" type="text" class="input_box_small">
      </div>
      <div style="display:inline-block;padding-left:30px;">
        <strong><span class="title">학년</span></strong>
        <input placeholder="    학년을 입력해주세요" type="text" class="input_box_small">
      </div>
      <hr style="border-top:1px solid #A5A7A9;">
      <div style="display:inline-block;">
        <strong><span class="title">전화 번호</span></strong>
        <input type="text" class="input_number"> ─
        <input type="text" class="input_number" style="margin-left:0px;"> ─
        <input type="text" class="input_number" style="margin-left:0px;">
        <button type="button" id="btn_style" style="margin-left:40px;">
          등록
        </button>
      </div>
      <hr style="border-top:1px solid #A5A7A9;">
      <div style="display:inline-block;">
        <strong><span class="title">엑셀 파일</span></strong>
        <input type="text" class="input_box_small" style="width:280px;">
        <button type="button" id="btn_style" style="margin-left:12px;">
          등록
        </button>
      </div>
      <hr style="border-top:1px solid #A5A7A9;">
    </div>
  </div>
</body>
</html>
