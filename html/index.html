<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DONE</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
      <nav class="head">
        <img src="design/logo.png" id="logo">
          <div class="input-group" id="input">
            <input type="text" class="form01" placeholder="Search">
              <button id="search_btn" class="sch_btn" type="button">
                <i class="glyphicon glyphicon-search"></i>
              </button>

          </div><!-- /input-group -->
      </nav>
      <div id="point_back">
        <div style="position:absolute; width:1903px;">
          <img id="system" src="design/user.png">
          <div id="log_in">
            <div class="test">
              <h3 id="font_sign">Sign up</h3>
              <p class="font_sign2">You are on the way to join you are community</p>
              <form method="post" action="/login" >
                <input type="text" id="ID" name="username" placeholder="ID" class="login_id">
                <input type="password" id="PW" name="password" placeholder="password" class="login_id">
                <div id="login_center">
                  <input style="display:inline-block;color:white;" type="checkbox">
                  <p style="color:white; font-size:12px;display:inline-block;">로그인 상태 유지</p>
                  <div id="sns">
                    <img class="icon" src="design/kkaotalk.png">
                    <img class="icon" src="design/twitter.png">
                    <img class="icon" src="design/facebook.png">
                  </div>
                </div>
                <button type="submit" value="SUBMIT" id="submit" onclick="login()">SUBMIT
              </form>
            </div>
          </div>
        </div>
      </div>
   </header>

  <script type="text/javascript">
    $(document).ready(function() {
       $('#return').click(function() {
           $('html, body').animate({scrollTop: 0}, 400);
           return false;
       });
    });

  function login() {
    var data = {
      username : $("#ID").val(),
      password : $("#PW").val()
    };
    console.log("작동됨");

    $.ajax({
      type: "post",
      data: data,
      datatype: "json",
      url: "/login",
      success: function(res) {
        console.log("\n 작동됨2" );
        $('#log_in').remove();
      },
      error:function(request,status,error){
        console.log("작동됨3");
        alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
      }
    });
    return;

  }
  </script>
  <div>
    <img class="intro" src="design/background_2.jpg">
    <img src="design/white_btn.png" id="return"></button>
  </div>
</body>
</html>
