<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="register.css">
  <title>DONE</title>
</head>
<body>
  <header>
    <nav class="head">
      <img src="design/logo.png" id="logo">
      <div class="input-group" id="input">
        <input type="text" class="form01" placeholder="Search">
          <button id="search_btn" class="sch_btn" type="button">
            <i class="glyphicon glyphicon-search"></i>
          </button>
      </div>
    </nav>
  </header>

  <div class="container" id="container_style">
    <div class="poster_regi">
      <strong><p class="title">포스터등록</p></strong>
      <br>
      <div id="box">
        <img id="logo_sty" src="design/logo_color.png">
      </div>
      <button type="button" id="btn_style">
        파일선택
      </button>
      <p style="display:inline-block">선택된 파일 없음</p>
    </div>

    <div id="second_box">
      <div class="div_style">
        <strong><span class="title">프로그램 명</span></strong>
        <input placeholder=" 이 포스터의 이름을 지어주세요." type="text" class="input_box">
      </div>
      <hr style="border-top:1px solid #A5A7A9;">
      <div class="div_style">
        <strong><span class="title">참여대상</span></strong>
        <input placeholder=" 누구를 위한 프로그램이죠?" type="text" class="input_box">
      </div>
      <hr style="border-top:1px solid #A5A7A9;">
      <div class="div_style">
        <strong><span class="title">일시(기간)</span></strong>
        <input placeholder=" 언제부터 언제까지인가요?" type="text" class="input_box">
      </div>
      <hr style="border-top:1px solid #A5A7A9;">
      <div style="display:inline-block;">
        <strong><span class="title">신청마감일</span></strong>
        <input placeholder=" 연도.월.일" type="text" class="input_box_small">
      </div>
      <div style="display:inline-block;padding-left:15px;">
        <strong><span class="title">신청인원</span></strong>
        <input placeholder=" 00명" type="text" class="input_box_small">
      </div>
      <hr style="border-top:1px solid #A5A7A9;">
    </div>
  </div>
</body>
</html>
